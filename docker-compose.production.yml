services:
  web:
    container_name: web
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - etc-letsencrypt:/etc/letsencrypt
      - www-certbot:/var/www/certbot
    depends_on:
      - node
    networks:
      - network

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - etc-letsencrypt:/etc/letsencrypt
      - www-certbot:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email info@rentapp.uz -d rentapp.uz --agree-tos
    networks:
      - network

  node:
    image: node:22
    container_name: node
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    tty: true
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    command: >
      sh -c "npm install && npm run dev"
    networks:
      - network

volumes:
  www-certbot:
  etc-letsencrypt:

networks:
  network:
    driver: bridge